<div class="panel panel-default" ng-init="getMusic">
  <div class="panel-heading">
    <h3 class="panel-title">Newest Artist</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat ="music in music">
          <div class="col-md-6">
            <div class="col-md-6">
              <h4>{{music.artist}}</h4>
              <p>{{music.description}}</p>
              <a class="btn btn-primary" href='#!/music/detail/{{music._id}}'>View Details</a>
            </div>
            <div class="col-md-6">
                <img class ="thumbnail" src="{{music.image_urls}}">
            </div>
          </div>
      <div>
    </div>
  </div>
</div>
